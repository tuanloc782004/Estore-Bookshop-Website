<header th:fragment="header">
	<!-- Header Start -->
	<div class="header-area">
		<div class="main-header ">
			<div class="header-bottom  header-sticky">
				<div class="container-fluid">
					<div class="row align-items-center">
						<!-- Logo -->
						<div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
							<div class="logo">
								<a th:href="@{/}"><img th:src="@{/assets/img/logo/logo.png}" alt=""></a>
							</div>
						</div>
						<div class="col-xl-10 col-lg-10 col-md-10 col-sm-6">
							<ul class="header-right f-right d-flex justify-content-between align-items-center">
								<li class="d-none d-xl-block">
									<div class="form-box f-right ">
										<input type="text" name="Search" placeholder="Search products">
										<div class="search-icon">
											<i class="fas fa-search special-tag"></i>
										</div>
									</div>
								</li>
								<li>
									<div class="shopping-card">
										<a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
									</div>
								</li>
								<li class="d-none d-lg-block">
									<div sec:authorize="isAnonymous()">
										<a th:href="@{/login}" class="btn header-btn">Log in</a>
									</div>
									<div sec:authorize="isAuthenticated()">
										<form th:action="@{/logout}" method="post">
											<input type="submit" value="Log out" class="btn header-btn" />
										</form>
									</div>
								</li>
							</ul>
						</div>


						<div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
							<!-- Main-menu -->
							<div class="main-menu f-right d-none d-lg-block">
								<nav>
									<ul id="navigation">
										<li><a href="contact.html">Contact</a></li>
									</ul>
								</nav>
							</div>
						</div>
						<!-- Mobile Menu -->
						<div class="col-12">
							<div class="mobile_menu d-block d-lg-none"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Header End -->
</header>
